<br><br>

<button class="btn blue-gradient" (click)="newProduct()">Crear nuevo producto</button>

<br><br>

<div class="row row-cols-1 row-cols-md-4">
    <div class="col mb-4" *ngFor="let products of nuevosProducts">
      <!-- Card -->
      <div class="card">
  
        <!--Card image-->
        <div class="view overlay">
          <img class="card-img-top" [src]="products.image | noimage"
            alt="Card image cap">
          
        </div>
  
        <!--Card content-->
        <div class="card-body">

          <h4 class="card-title">{{products.product_name}}</h4>
          <p class="card-text">{{products.price}} $</p>
          <p class="card-text">Stock 
            <span>
              {{products.quantity}}
            </span>
          </p>
  
        </div>
  
      </div>
      <!-- Card -->
    </div>
    
  </div>
